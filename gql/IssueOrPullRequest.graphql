query IssueOrPullRequest($owner: String!, $repo: String!, $number: Int!, $page_size: Int!) {
  repository(owner: $owner, name: $repo) {
    name
    issueOrPullRequest(number: $number) {
      ... on Issue {
        timeline(first: $page_size) {
          nodes {
            ... on Commit {
              author {
                name
                date
              }
              messageHeadline
            }
            ... on IssueComment {
              ...nodeFields
              ...reactionFields
              ...commentFields
            }
            ... on LabeledEvent {
              ...nodeFields
              actor {
                login
              }
              label {
                color
                name
              }
              createdAt
            }
            ... on UnlabeledEvent {
              ...nodeFields
              actor {
                login
              }
              label {
                color
                name
              }
              createdAt
            }
            ... on ClosedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on ReopenedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on RenamedTitleEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
              currentTitle
            }
            ... on LockedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on UnlockedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
          }
        }
        ...reactionFields
        ...commentFields
        ...lockableFields
        ...closableFields
        ...labelableFields
        ...updatableFields
        ...nodeFields
        number
        title
      }
      ... on PullRequest {
        timeline(first: $page_size) {
          nodes {
            ... on Commit {
              author {
                name
                date
              }
              messageHeadline
            }
            ... on IssueComment {
              ...nodeFields
              ...reactionFields
              ...commentFields
            }
            ... on LabeledEvent {
              ...nodeFields
              actor {
                login
              }
              label {
                color
                name
              }
              createdAt
            }
            ... on UnlabeledEvent {
              ...nodeFields
              actor {
                login
              }
              label {
                color
                name
              }
              createdAt
            }
            ... on ClosedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on ReopenedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on RenamedTitleEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
              currentTitle
            }
            ... on LockedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on UnlockedEvent {
              ...nodeFields
              actor {
                login
              }
              createdAt
            }
            ... on MergedEvent {
              ...nodeFields
              commit {
                oid
              }
              actor {
                login
              }
              createdAt
            }
            ... on PullRequestReviewThread {
              comments(first:$page_size) {
                nodes {
                  ...commentFields
                  position
                  path
                  diffHunk
                }
              }
            }
            ... on PullRequestReview {
              ...commentFields
              state
              submittedAt
              author {
                login
              }
            }
          }
        }
        ...reactionFields
        ...commentFields
        ...lockableFields
        ...closableFields
        ...labelableFields
        ...updatableFields
        ...nodeFields
        number
        title
        merged
      }
    }
  }
}
