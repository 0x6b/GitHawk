query PullRequest($owner: String!, $repo: String!, $number: Int!) {
  repository(owner: $owner, name: $repo) {
    id
    name
    pullRequest(number: $number) {
      timeline(first: 100) {
        nodes {
          ... on Commit {
            author {
              name
              date
            }
            messageHeadline
          }
          ... on IssueComment {
            ...reactionFields
            ...commentFields
          }
          ... on LabeledEvent {
            actor {
              login
            }
            label {
              color
              name
            }
          }
          ... on UnlabeledEvent {
            actor {
              login
            }
            label {
              color
              name
            }
          }
          ... on ClosedEvent {
            actor {
              login
            }
            createdAt
          }
          ... on ReopenedEvent {
            actor {
              login
            }
            createdAt
          }
          ... on RenamedTitleEvent {
            actor {
              login
            }
            createdAt
            currentTitle
          }
          ... on LockedEvent {
            actor {
              login
            }
            createdAt
          }
        }
      }
      ...reactionFields
      ...commentFields
      ...lockableFields
      ...closableFields
      ...labelableFields
      ...updatableFields
      id
      number
      title
    }
  }
}
